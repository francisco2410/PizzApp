
<ion-view >

    
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>

  <ion-content overflow-scroll='false' delegate-handle="userDetailContent" on-scroll="onUserDetailContentScroll()" header-shrink scroll-event-interval="5" ng-repeat="item in carrito | filter: { nombre: whichartist }" class="ion-content">
      <div class="about-header">
          <ion-slide-box auto-play="false" show-pager="false">
            <ion-slide data-ng-repeat="i in ['people','food','sports']">
            <div class="profile-media">
           
              <img ng-src="img/{{item.nombre}}.jpg" class="about-image profile-background-image" width="400" height="230">
              <div class="bar bar-footer bar-assertive" style="position: static;">
                <div class="title">{{item.nombre}}</div>
                <div class="buttons buttons-right">
                    <button class="button button-fab button-assertive icon ion-heart">
                        
                    </button>
                </div>
            </div>

             <h4 class="text-center">{{item.perfil}}</h4>

      </div>
            </ion-slide>
          </ion-slide-box>
       
    </div>
         <p class="card padding">
           {{item.bio}}
              </p>
  
    <p class="card padding">
      <a href="#" class="item item-icon-left assertive" > <i class="icon ion-social-facebook"></i>Siguelo en Facebook</a>
      <a href="#" class="item item-icon-left assertive" ><i class="icon ion-social-linkedin"></i>Siguelo en Linkedin </a>
    </p>
  </ion-content>
    
</ion-view>
