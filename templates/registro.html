<ion-view hide-nav-bar="False" ng-controller="registroCtrl">
    
<ion-content  padding="true" class="ion-content" >

<body bgcolor="white">

         <div style="text-align:center;">
            <h4>Registrate, es gratis!</h4>
         </div>
<ion-list>
  
<form class="list list-inset" id="register">

  
 <a class="item item-icon-left" href="#">
    <label class="item item-input item-stacked-label">
    <span class="input-label">Nombre</span>
    <input type="text" placeholder="Primer nombre" name="NOMBRE" id="firstName">
  </label>
    <i class="icon ion-person"></i>
 </a>
 
<a class="item item-icon-left" href="#">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Apellido</span>
    <input type="text" placeholder="Primer apellido" name="APELLIDO" id="lastName">
  </label>
    <i class="icon ion-person"></i>
 </a>
<a class="item item-icon-left" href="#">
    <label class="item item-input item-stacked-label">
    <span class="input-label">Direccion </span>
    <input type="text" placeholder="Calle , numero y colonia" name="DIRECCION" id='address'>
  </label>
    <i class="icon ion-home"></i>
 </a>

<a class="item item-icon-left" href="#">
    <label class="item item-input item-stacked-label">
    <span class="input-label">Codigo Postal</span>
    <input type="text" placeholder="Codigo postal" name="POSTAL" id="zipCode">
  </label>
    <i class="icon ion-home"></i>
 </a>

<a class="item item-icon-left" href="#">
   <label class="item item-input item-stacked-label">
    <span class="input-label">Telefono</span>
    <input type="text" placeholder="telefono con clave lada" name="TELEFONO" id="phone">
  </label>
    <i class="icon ion-ios-telephone"></i>
 </a>


<a class="item item-icon-left" href="#">
   <label class="item item-input item-stacked-label">
    <span class="input-label">Correo Electronico</span>
    <input type="text" placeholder="E-mail" name="CORREO" id="email">
  </label>
    <i class="icon ion-email"></i>
 </a>


<a class="item item-icon-left" href="#">
   <label class="item item-input item-stacked-label">
    <span class="input-label">Gender</span>
    <select name="gender" id="gender">
      <option value="M">Men</option>
      <option value="W">Women</option>
    </select>
  </label>
    <i class="icon ion-email"></i>
 </a>

<a class="item item-icon-left" href="#">
   <label class="item item-input item-stacked-label">
    <span class="input-label">Nick de usuario</span>
    <input type="text" placeholder="Nick" name="NICK" id="user">
  </label>
    <i class="icon ion-person-add"></i>
 </a>

<a class="item item-icon-left" href="#">
    <label class="item item-input item-stacked-label">
    <span class="input-label">Contraseña</span>
    <input type="text" placeholder="Minimo 8 caracteres" name="CLAVE" id="password1">
  </label>
    <i class="icon ion-locked"></i>
 </a>

<a class="item item-icon-left" href="#">
     <label class="item item-input item-stacked-label">
    <span class="input-label">Confirmar Contraseñ</span>
    <input type="text" placeholder="Minimo 8 caracteres" name="CLAVE2" id="password2">
  </label>
    <i class="icon ion-locked"></i>
 </a>

   <p class="card padding">
   <li class="item item-toggle">
    <a href="">Acepto los terminos y Condiciones</a> 
     <label class="toggle toggle-assertive">
       <input type="checkbox" id="terminos">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
 </p>

<div class="button-bar button-assertive button-full">

<button type="submit" class="button icon-left ion-checkmark button-assertive sendRequest">Aceptar</button>
<button class="button icon-left ion-close button-assertive  cancelRequest">Cancelar</button>
</div>
 </form>

 



  

 </ion-list>

        </body>

      </ion-content>

</ion-view>
